<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('b.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 110%; /* Make the page scrollable */
            overflow-y: auto;
        }
        header {
            background-color: rgba(255, 99, 71, 0.8);
            color: white;
            padding: 1px; /* Make the stripe thinner */
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            text-align: center; /* Center the text */
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center; /* Center the text */
        }
        .message {
            font-size: 1.5em;
            margin: 20px auto;
            font-family: 'Great Vibes', cursive;
        }
        .song {
            margin: 20px auto;
            max-width: 300px;
        }
        audio {
            width: 100%;
            pointer-events: none; /* Disable forward and backward seeking */
        }
        audio::-webkit-media-controls-seek-bar {
            display: none; /* Hide seek bar */
        }
        .change-bg {
            margin: 30px auto;
            text-align: center;
        }
        .change-bg button {
            background-color: #9b2511;
            border: none;
            color: rgb(255, 202, 202);
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Papyrus', monospace;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        .change-bg button:hover {
            background-color: #e55347;
        }
        footer {
            background-color: rgba(34, 34, 34, 0.9); /* Increase opacity */
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ff6347;
            text-decoration: none;
        }
    </style>
    <script>
        let previousBg = 'd.jpg';
        function changeBackground() {
            const videoBg = 'b.mp4'; /* Replace with your video file URL */
            if (document.body.style.backgroundImage.includes(previousBg)) {
                document.body.style.backgroundImage = '';
                document.body.innerHTML += `<video autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
                    <source src="${videoBg}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>`;
            } else {
                document.body.style.backgroundImage = `url('${previousBg}')`;
                const videoElement = document.querySelector('video');
                if (videoElement) videoElement.remove();
            }
        }
    </script>
</head>
<body>
    <header>
        <h2>Yeni ilin mübarək, Fəqanəm!</h2>
    </header>
    <main>
        <div class="message">
            <p><font size='6.5'>2025 bizim ilimiz olsun, sevgilim. Sevgi və sağlamlıq Bizdən əskik olmasın!</p></font>
        </div>
        <div class="song">
            <p style="font-family: 'Verdana';"><font size="6"><strong>T♥︎F</strong></font></p>
            <audio autoplay loop>
                <source src="a.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="change-bg">
            <button onclick="changeBackground()"><p style="font-family:'Monaco'"><font size='5'>~SƏNİ SEVİRƏM~</font></p></button>
        </div>
        <div>
            <p><strong>Bu il aldığım ən gözəl hədiyyə — Sən</strong></p>
            <p id="daily-message"><i>...Bu il illərdən Sən, yaxşı ki, Sən, sevgilim...</i></p>
        </div>
    </main>
    <footer>
        <p>Made with love by <a href="#">Sizin tunar</a></p>
    </footer>
</body>
</html>
